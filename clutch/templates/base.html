<!DOCTYPE html>
{% load static %}
{% load staticfiles %}
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Clutch City Coatings</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/half-slider.css' %}" rel="stylesheet">

  </head>

<body bgcolor="black">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top">
      <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">CCC</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item {{ home_page }}">
              <a class="nav-link text-dark" href="{% url 'index' %}">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item text-dark {{ gallery_page }}">
              <a class="nav-link text-dark" href="{% url 'gallery' %}">Gallery</a>
            </li>
            <li class="nav-item text-dark {{ about_page }}">
              <a class="nav-link text-dark" href="{% url 'about' %}">About</a>
            </li>
            <li class="nav-item text-dark {{ contact_page }}">
              <a class="nav-link text-dark" href="{% url 'email' %}">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  {% block content %}
  {% endblock content %}


    <!-- Footer -->
    <footer class="py-5 bg-transparent">
      <div class="container">
        <p class="m-0 text-center text-dark">&copy; Clutch City Coatings {% now "Y" %}</p><p class="text-dark text-muted text-center"> Created by: <a href="irunpy.net"> Isaac Vazquez {% now "Y" %}</a></p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>


</body>
